<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Image Gallery</title>

  <!-- Embedded CSS so you only need one file -->
  <style>
    :root{
      --page-padding:20px;
      --max-width:1100px;
    }

    *{box-sizing:border-box}
    body{
      font-family:Arial, Helvetica, sans-serif;
      background:#f7f7f7;
      margin:0;
      padding:var(--page-padding);
      color:#222;
      text-align:center;
    }

    .title{
      font-size:32px;
      margin:12px 0 22px;
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:15px;
      padding:10px;
      max-width:var(--max-width);
      margin:0 auto;
    }

    .card{
      background: white;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      transition:transform .18s ease, box-shadow .18s ease;
    }

    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 14px 28px rgba(0,0,0,0.12);
    }

    .card img{
      display:block;
      width:100%;
      height:160px;          /* smaller height */
      object-fit:cover;      /* maintains fill and crops nicely */
      vertical-align:middle;
    }

    /* optional caption area below image */
    .caption{
      padding:10px 12px;
      font-size:14px;
      color:#444;
      text-align:left;
    }

    /* larger screens: slightly taller images */
    @media (min-width:1000px){
      .card img{ height:180px; }
    }

    /* mobile: one column with taller images for readability */
    @media (max-width:420px){
      .card img{ height:200px; }
      .title{ font-size:24px; }
    }
  </style>
</head>
<body>

  <h1 class="title">Responsive Image Gallery</h1>

  <div class="gallery">
    <!-- Each image uses Unsplash source with width parameter to improve load & ensure reliable display -->
    <figure class="card">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=60" alt="Landscape 1">
      <figcaption class="caption">Landscape 1</figcaption>
    </figure>

    <figure class="card">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=800&q=60">
      <figcaption class="caption">People 2</figcaption>
    </figure>

    <figure class="card">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=60" alt="City 3">
      <figcaption class="caption">City 3</figcaption>
    </figure>

    <figure class="card">
      <img src="https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=800&q=60" alt="Nature 4">
      <figcaption class="caption">Nature 4</figcaption>
    </figure>

    <figure class="card">
      <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=800&q=60" alt="Abstract 5">
      <figcaption class="caption">Abstract 5</figcaption>
    </figure>

    <figure class="card">
      <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=800&q=60" alt="Travel 6">
      <figcaption class="caption">Travel 6</figcaption>
    </figure>
  </div>

</body>
</html>
